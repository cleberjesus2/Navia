<ion-menu side="start" content-id="main-content">
  <ion-header>
    <ion-toolbar style="background-color: #224D53;">
      <ion-title>
          Menu
          <ion-icon name="home-outline"></ion-icon>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item routerLink="/about" routerDirection="forward">
        <ion-icon name="information-circle-outline" slot="start"></ion-icon>
        <ion-label>Sobre o App</ion-label>
      </ion-item>

      <ion-item routerLink="/settings" routerDirection="forward">
        <ion-icon name="settings-outline" slot="start"></ion-icon>
        <ion-label>Configurações</ion-label>
      </ion-item>

      <ion-item routerLink="/advertise-product" routerDirection="forward">
        <ion-icon name="pricetag-outline" slot="start"></ion-icon>
        <ion-label>Anuncie seu Produto</ion-label>
      </ion-item>

      <ion-item routerLink="/advertise-event" routerDirection="forward">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>Anuncie seu Evento</ion-label>
      </ion-item>

      <ion-item routerLink="/terms" routerDirection="forward">
        <ion-icon name="document-text-outline" slot="start"></ion-icon>
        <ion-label>Termos de Uso</ion-label>
      </ion-item>

      <ion-item (click)="presentLogoutAlert()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>




<div id="main-content">
  <ion-header  [translucent]="true" style="color: #E1E1E1 ;">
    <ion-toolbar style="background-color: #E1E1E1 ;">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <div class="barra">
      <ion-title id="titulo-menu">Perfil</ion-title>
      <img id="logo" width="72px" src="assets/imagens/navia-logo.png" alt="" srcset="">
    </div>
    </ion-toolbar>
  </ion-header>

  <ion-content fullscreen="true">
    <div class="profile-container">
      <div class="profile-picture">
        <img src="assets/imagens/user.png" alt="Foto de Perfil">
      </div>
      <div class="profile-info">
        <ion-item>
          <ion-label position="stacked">Nome</ion-label>
          <ion-input [(ngModel)]="userName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input [(ngModel)]="userEmail"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Telefone</ion-label>
          <ion-input [(ngModel)]="userPhone"></ion-input>
        </ion-item>
        <ion-button expand="block" (click)="updateProfile()">Salvar Alterações</ion-button>
      </div>
    </div>
  </ion-content>
