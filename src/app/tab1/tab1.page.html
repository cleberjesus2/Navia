<ion-menu side="start" content-id="main-content">
  <ion-header>
    <ion-toolbar style="background-color: #224D53;">
      <ion-title>
        Menu
        <ion-icon name="home-outline"></ion-icon>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item routerLink="/about" routerDirection="forward">
        <ion-icon name="information-circle-outline" slot="start"></ion-icon>
        <ion-label>Sobre o App</ion-label>
      </ion-item>

      <ion-item routerLink="/settings" routerDirection="forward">
        <ion-icon name="settings-outline" slot="start"></ion-icon>
        <ion-label>Configurações</ion-label>
      </ion-item>

      <ion-item routerLink="/advertise-product" routerDirection="forward">
        <ion-icon name="pricetag-outline" slot="start"></ion-icon>
        <ion-label>Anuncie seu Produto</ion-label>
      </ion-item>

      <ion-item routerLink="/create-event" routerDirection="forward">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>Anuncie seu Evento</ion-label>
      </ion-item>

      <ion-item routerLink="/terms" routerDirection="forward">
        <ion-icon name="document-text-outline" slot="start"></ion-icon>
        <ion-label>Termos de Uso</ion-label>
      </ion-item>

      <ion-item (click)="presentLogoutAlert()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Sair</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Conteúdo principal -->
<div id="main-content">
  <ion-header [translucent]="true" style="color: #E1E1E1;">
    <ion-toolbar style="background-color: #E1E1E1;">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <div class="barra">
        <ion-title id="titulo-menu">Eventos</ion-title>
        <img id="logo" width="72px" src="assets/imagens/navia-logo.png" alt="" />
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" class="ion-padding">
    <!-- Barra de pesquisa -->
    <ion-searchbar 
      id="pesquisa" 
      placeholder="Eventos e Locais" 
      (ionInput)="filterEventos($event)">
    </ion-searchbar>  
  
    <!-- Seção: Eventos -->
    <h3 class="titulo-secao">Eventos</h3>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let evento of filteredEventos">
          <ion-card (click)="verEvento(evento)">
            <img *ngIf="evento.imagem" [src]="'http://localhost/app/uploads/' + evento.imagem" alt="{{ evento.nome }}" />
            <ion-card-header>
              <ion-card-title>{{ evento.nome }}</ion-card-title>
              <ion-card-subtitle>{{ evento.data | date: 'dd/MM/yyyy HH:mm' }}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <p>{{ evento.descricao }}</p>
              <p><strong>Local:</strong> {{ evento.endereco }}</p>
              <p><strong>Categoria:</strong> {{ evento.categoria }}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</div>
