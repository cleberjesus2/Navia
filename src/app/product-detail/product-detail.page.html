<ion-header>
  <ion-toolbar>
    <ion-title>{{ product?.name || 'Product Detail' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="product">
    <ion-card-header>
      <ion-card-title>{{ product.name }}</ion-card-title>
      <ion-card-subtitle>Pre√ßo: {{ product.price }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ product.description }}</p>
    </ion-card-content>
  </ion-card>
  
  <ion-button expand="block" color="primary" routerLink="/tab2">
    Voltar
  </ion-button>
</ion-content>
