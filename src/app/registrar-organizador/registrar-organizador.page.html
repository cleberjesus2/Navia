<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1">
        <img src="assets/imagens/arrow-back-outline.svg">
      </ion-back-button>
    </ion-buttons>
    <div class="barra">
      <ion-title id="titulo-menu">Torne-se um organizador</ion-title>
      <img id="logo" width="60px" src="assets/imagens/navia-logo.png" alt="">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input [(ngModel)]="organizador.nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Telefone</ion-label>
      <ion-input [(ngModel)]="organizador.telefone" type="tel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">CPF</ion-label>
      <ion-input [(ngModel)]="organizador.cpf"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Número Residencial</ion-label>
      <ion-input [(ngModel)]="organizador.numero_residencial"></ion-input>
    </ion-item>

    <!-- Novos campos -->
    <ion-item>
      <ion-label position="floating">Cargo</ion-label>
      <ion-input [(ngModel)]="organizador.cargo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Empresa</ion-label>
      <ion-input [(ngModel)]="organizador.empresa"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Documento da Empresa</ion-label>
      <ion-input [(ngModel)]="organizador.documento_empresa"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Área de Atuação</ion-label>
      <ion-input [(ngModel)]="organizador.area_atuacao"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descrição</ion-label>
      <ion-input [(ngModel)]="organizador.descricao"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="registrarOrganizador()">Registrar</ion-button>
</ion-content>
